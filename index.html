<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sandwich Maker</title>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="sandwich.css">
</head>
<body>

	<h1>SANDWICHES, GUYS!</h1>

	<div class="sandContainer">
		<select id="breadChooser">
			<option selected disabled>Choose your bread</option>
			<option value="White">White</option>
			<option value="Wheat">Wheat</option>
			<option value="Rye">Rye</option>
			<option value="Wrap">Wrap</option>
		</select>
		
		<select id="meatChooser">
			<option selected disabled>Choose a meat</option>
			<option value="Ham">Ham</option>
			<option value="Turkey">Turkey</option>
			<option value="Bacon">Bacon</option>
			<option value="Bald Eagle">Bald Eagle</option>
		</select>
		
		<select id="cheeseChooser">
			<option selected disabled>Choose a cheese</option>
			<option value="American">American</option>
			<option value="Cheddar">Cheddar</option>
			<option value="Pepperjack">Pepperjack</option>
			<option value="Feta">Feta</option>
		</select>
		
		<select id="condimentsChooser">
			<option selected disabled>Choose some toppings</option>
			<option value="Mayo">Mayo</option>
			<option value="Gravel">Gravel</option>
			<option value="Rubber">Rubber</option>
			<option value="Scorpions">Scorpions</option>
		</select>

		<select id="veggiesChooser">
			<option selected disabled>Choose some veggies</option>
			<option value="Tomato">Tomato</option>
			<option value="Lettuce">Lettuce</option>
			<option value="Avocado">Avocado</option>
			<option value="Jalapenos">Jalapenos</option>
		</select>
	</div>

	<div class="sandBox">
		<h2>Total Price:</h2>
		<div id="finalSandwich">
		</div>
	</div>
  


	<script src="javascripts/SandwichMaker.js"></script>
	<script src="javascripts/bread.js"></script>	
	<script src="javascripts/meat.js"></script>	
	<script src="javascripts/cheese.js"></script>	
	<script src="javascripts/condiments.js"></script>	
	<script src="javascripts/veggies.js"></script>
	<script src="javascripts/domHandler.js"></script>	
</body>
</html>
